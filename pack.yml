id: Elyean
author: iomatix
version: 0.2.5

structures:
  locatable:
    minecraft:desert_pyramid: DESERT
    minecraft:stronghold: STRONGHOLD
    minecraft:pillager_outpost: OUTPOST
    minecraft:swamp_hut: SWAMP
    minecraft:monument: MONUMENT
    minecraft:igloo: IGLOO
    minecraft:jungle_pyramid: JUNGLE
    minecraft:ruined_portal: RUINED_PORTAL
    minecraft:village: VILLAGE
    minecraft:mineshaft: MINESHAFT

blend:
  terrain:
    step: 3
    elevation: 4

beta:
  carving: false

vanilla:
  mobs: true

noise:
  noise2:
    type: FBm
    dimensions: 2
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075
  noise3:
    type: FBm
    dimensions: 3
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075
  rand:
    dimensions: 3
    type: WhiteNoise
  desert:
    type: DomainWarp
    dimensions: 2
    amplitude: 25
    function:
      type: Cellular
      frequency: 0.015
      return: Distance
    warp:
      frquency: 0.015
      type: OpenSimplex2
  mesa:
    type: "DOMAINWARP"
    amplitude: 15
    warp:
      type: "OPENSIMPLEX2S"
      frequency: 0.02
    function:
      type: "CELLULAR"
      return: "Distance"
      frequency: 0.015
  mesaMask: # Essentially a white noise mask for the mesa function.
    type: LINEAR
    min: -4 # [0.2 ... 1]
    max: 1
    function:
      type: "DOMAINWARP"
      amplitude: 15
      warp:
        type: "OPENSIMPLEX2S"
        frequency: 0.02
      function:
        type: "CELLULAR"
        return: "CellValue"
        frequency: 0.015
  noiseC:
    dimensions: 2
    type: Cellular
    frequency: 0.25
    return: NoiseLookup
    lookup:
      type: FBm
      octaves: 4
      function:
        type: OpenSimplex2
        frequency: 0.02

  bubble: # Bubbly noise
    dimensions: 2
    type: LINEAR
    min: -0.75
    max: -1
    function:
      type: CLAMP
      min: -1
      max: -0.6
      function:
        type: Cellular
        frequency: 0.075
        return: Distance2Add

variables:
  base: 63
biomes:
  type: PIPELINE
  biome: ELYEAN_MAIN_OCEAN_DEEP
  resolution: 4
  blend:
    amplitude: 1.75
    noise:
      type: OpenSimplex2
      frequency: 0.12
  image: &oceansmap
    name: ELYEANOCEANS.png
    align: CENTER
  pipeline:
    initial-size: 4
    source:
      type: NOISE
      biomes:
        #ELYEAN_MAIN_OCEAN_DEEP: 1
        ARTHINDAR_OCEAN_DEEP: 1
        #ATHIKKA_OCEAN_DEEP: 1
        #DARK_PORTAL_OCEAN_DEEP: 1
        #FORGOTTEN_WORLD_OCEAN_DEEP: 1
        #GELAVEN_OCEAN_DEEP: 1
        #LEIVEAN_OCEAN_DEEP: 1
        #NEIREN_OCEAN_DEEP: 1
        #OATHESIR_OCEAN_DEEP: 1
        #QUANDELETH_OCEAN_DEEP: 1
        #SALHAIR_OCEAN_DEEP: 1
        #THORMDURN_OCEAN_DEEP: 1
        #VALGAEN_OCEAN_DEEP: 1
      noise: &initial-distribution
        type: FBm
        function:
          type: OpenSimplex2
          frequency: 0.04
    stages:
    # ARTHINDAR DISTRIBUTION
      - mutate:
          type: REPLACE
          from: "BIOME:ARTHINDAR_OCEAN_DEEP"
          to:
          #  - NEW_AVALONIA_PLAINS: 20
            - GREEN_VALLEY_PLAINS: 20
          noise: &biome-distribute
            type: FBm
            function:
              type: OpenSimplex2
              frequency: 0.04
    # New Avalonia Distribution
      - mutate: # New Avalonia Distribution | Mountains
          type: REPLACE
          from: "BIOME:NEW_AVALONIA_PLAINS"
          to:
            - NEW_AVALONIA_PLAINS: 21
            - NEW_AVALONIA_MOUNTAINS: 6
          noise: &mountain-distribute
            type: DomainWarp
            amplitude: 375
            function:
              type: fBm
              function:
                type: OpenSimplex2
                frequency: 0.0025
            warp:
              type: DomainWarp
              amplitude: 37
              function:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.0016
              warp:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.028
      - mutate: # New Avalonia Distribution | Forests
          type: REPLACE
          from: "BIOME:NEW_AVALONIA_PLAINS"
          to:
            - NEW_AVALONIA_PLAINS: 20
            - NEW_AVALONIA_FOREST: 9
          noise: &trees-distribute
            type: "DOMAINWARP"
            amplitude: 14
            warp:
              type: "FBM"
              octaves: 3
              function:
                type: "CELLULAR"
                return: "CellValue"
                frequency: 0.44
            function:
              type: "OpenSimplex2"
              frequency: 0.01
    # Green Valley Distribution
      - mutate: # Green Valley Distribution | Forests
          type: REPLACE
          from: "BIOME:GREEN_VALLEY_PLAINS"
          to:
            - GREEN_VALLEY_PLAINS: 20
            - GREEN_VALLEY_FOREST: 15
          noise: &forest-distribute
            type: DomainWarp
            amplitude: 375
            function:
              type: fBm
              function:
                type: OpenSimplex2
                frequency: 0.001
            warp:
              type: DomainWarp
              amplitude: 37
              function:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.0028
              warp:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.023
      - mutate: # Green Valley Distribution | Mountains
          type: REPLACE
          from: "BIOME:GREEN_VALLEY_FOREST"
          to:
            - GREEN_VALLEY_FOREST: 23
            - GREEN_VALLEY_MOUNTAINS: 5
          noise: &mountain-distribute-clouds
            type: DomainWarp
            amplitude: 375
            function:
              type: fBm
              function:
                type: OpenSimplex2
                frequency: 0.0025
            warp:
              type: DomainWarp
              amplitude: 37
              function:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.0016
              warp:
                type: fBm
                function:
                  type: OpenSimplex2
                  frequency: 0.028
      - mutate: # Erode rivers. LAST STEP
          type: REPLACE_LIST
          to:
            NEW_AVALONIA_MOUNTAINS:
              - SELF: 1
              - NEW_AVALONIA_RIVER_MOUNTAIN: 1
            NEW_AVALONIA_PLAINS:
              - SELF: 1
              - NEW_AVALONIA_RIVER: 1
            NEW_AVALONIA_FOREST:
              - SELF: 1
              - NEW_AVALONIA_RIVER: 1
            GREEN_VALLEY_MOUNTAINS:
              - SELF: 1
              - GREEN_VALLEY_RIVER_MOUNTAIN: 1
            GREEN_VALLEY_PLAINS:
              - SELF: 1
              - GREEN_VALLEY_RIVER: 1
            GREEN_VALLEY_FOREST:
              - SELF: 1
              - GREEN_VALLEY_RIVER: 1
          default-from: "RIVER_ERODE"
          default-to:
            - SELF: 1
            - RIVER: 1
          noise:
            type: EXPRESSION
            equation: "if(noise(x/width, z/width) > 0,1,-1)"
            variables:
              width: 4.5
            functions:
              noise:
                type: "KERNEL"
                function:
                  type: EXPRESSION
                  equation: "if(noise(x, z) > 0, 1, 0)"
                  functions:
                    noise:
                      type: DOMAINWARP
                      function:
                        type: OPENSIMPLEX2
                        frequency: 0.03
                      warp:
                        type: OPENSIMPLEX2
                        frequency: 0.075
                      amplitude: 3
                kernel:
                  - [-1, -1, -1]
                  - [-1, 8, -1]
                  - [-1, -1, -1]
      - mutate:
          type: SMOOTH
          noise:
            type: WhiteNoise
            salt: 18
      - mutate:
          type: SMOOTH
          noise:
            type: WhiteNoise
            salt: 19
